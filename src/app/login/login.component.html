<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>User name:</td>
      <td><input type="text" formControlName="userName"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="number" formControlName="password"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Login</button></td>
    </tr>
  </table>
</form>
